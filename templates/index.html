<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA Calculator</h1>
    <form action="/calculate" method="POST">
        <label for="num_classes">Number of classes:</label>
        <input type="number" id="num_classes" name="num_classes" required><br><br>

        {% for i in range(1, num_classes + 1) %}
        <h3>Class {{ i }}</h3>
        <label for="class_type{{ i }}">Class type:</label>
        <select id="class_type{{ i }}" name="class_type{{ i }}" required>
            <option value="Academic">Academic</option>
            <option value="Honors">Honors</option>
            <option value="AP">AP</option>
        </select><br>

        <label for="grade{{ i }}">Grade:</label>
        <select id="grade{{ i }}" name="grade{{ i }}" required>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="F">F</option>
        </select><br>

        <label for="credits{{ i }}">Credits:</label>
        <input type="number" id="credits{{ i }}" name="credits{{ i }}" required><br><br>
        {% endfor %}

        <input type="submit" value="Calculate GPA">
    </form>
</body>
</html>
